<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- css -->
    <link href="css/init.css" rel="stylesheet" type="text/css" />
    <link href="css/partners_style.css" rel="stylesheet" type="text/css" />
    <!-- 제이쿼리 -->
    <script src="js/jquery-3.7.1.min.js"></script>
    <!-- Swiper -->
    <link rel="stylesheet" href="https://unpkg.com/swiper@8/swiper-bundle.min.css" />
    <script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>
    <title>협력업체</title>
</head>

<body>
    <div id="header-container"></div>
    <section class="section">
        <div id="img-container">
            <img src="images/partners-감초.png" alt="감초" />
            <img src="images/partners-길경.png" alt="길경" />
            <img src="images/partners-진피.png" alt="진피" />
            <img src="images/partners-금은화.png" alt="금은화" />
            <img src="images/partners-대황.png" alt="대황" />
            <img src="images/partners-유백피.png" alt="유백피" />
            <img src="images/partners-창이자.png" alt="창이자" />
            <img src="images/partners-황금.png" alt="황금" />
            <img src="images/partners-희렴.png" alt="희렴" />
        </div>
        <p>위 이미지 외 300여 가지의 약재들을 다루고 있으며,<br />
        모든 의약품들에 대한 시험성적서를 보유하고 있습니다.<br />
        (※식품으로 분류되는 약재는 시험성적서가 나오지 않습니다.)
        </p>
        <div class="swiper">
            <!-- Additional required wrapper -->
            <div class="swiper-wrapper">
                <!-- Slides -->
                <div class="swiper-slide"><img src="images/partners-휴먼-희렴.jpg" alt="시험성적서" /></div>
                <div class="swiper-slide"><img src="images/partners-휴먼-황금.jpg" alt="시험성적서" /></div>
                <div class="swiper-slide"><img src="images/partners-휴먼-창이자.jpg" alt="시험성적서" /></div>
                <div class="swiper-slide"><img src="images/partners-휴먼-유백피.jpg" alt="시험성적서" /></div>
                <div class="swiper-slide"><img src="images/partners-휴먼-대황.jpg" alt="시험성적서" /></div>
                <div class="swiper-slide"><img src="images/partners-휴먼-금은화.jpg" alt="시험성적서" /></div>
                <div class="swiper-slide"><img src="images/partners-옴니-감초-1.png" alt="시험성적서" /></div>
                <div class="swiper-slide"><img src="images/partners-옴니-길경-1.png" alt="시험성적서" /></div>
                <div class="swiper-slide"><img src="images/partners-옴니-진피-1.png" alt="시험성적서" /></div>
            </div>
            <!-- If we need pagination -->
            <div class="swiper-pagination"></div>
    
            <!-- If we need navigation buttons -->
            <div class="swiper-button-prev"></div>
            <div class="swiper-button-next"></div>
    
            <!-- If we need scrollbar -->
            <!-- <div class="swiper-scrollbar"></div> -->
        </div>
        <article class="description">
            <p>
            약재 <b>관능검사</b> 시, 겉으로 나타나는 모양과 향은 
            충분히 조작이 가능합니다.<br />
            하지만 직접 섭취하였을 때 우러나오는 맛과 향은
            절대 바꿀 수 없습니다.<br /><br />
            그렇기에 동서에서는 기미를 하여 모든 제품의 관능을 확인하며<br />
            제품의 시험성적서를 구비하고 있습니다.
            </p>
        </article>
    </section>
    <div id="footer-container"></div>
    <!-- js -->
    <script src="js/insert_header_footer.js"></script>
    <script src="js/partners_script.js"></script>
</body>

</html>
